<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore | ClubConnect TCET</title>
  <style>
    :root {
      --navy: #0A1D37;
      --gold: #FFD700;
      --white: #FFFFFF;
      --text-gray: #E0E0E0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--navy);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.8rem;
      color: var(--gold);
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: var(--text-gray);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .explore-btn, .back-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: var(--gold);
      color: var(--navy);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explore-btn:hover, .back-btn:hover {
      background-color: #e0b600;
    }

    .back-container {
      text-align: center;
      margin-top: 60px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 30px 20px;
      background-color: #08182b;
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    /* PAGE TRANSITION OVERLAY */
    #transition-overlay {
      position: fixed;
      inset: 0;
      background-color: var(--navy);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #transition-overlay.active {
      pointer-events: all;
      opacity: 1;
    }

    #transition-overlay img {
      width: 150px;
      height: 150px;
      animation: spinShrink 1.6s ease forwards;
    }

    @keyframes spinShrink {
      0% {
        transform: rotate(0deg) scale(4);
        opacity: 0.9;
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .explore-btn, .back-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Clubs</h1>
    <p>Select a category to discover the various student clubs at TCET.</p>
  </header>

  <section class="buttons">
    <a href="interdisciplinary.html" class="explore-btn">Interdisciplinary Clubs</a>
    <a href="branchwise.html" class="explore-btn">Branchwise Clubs</a>
  </section>

  <div class="back-container">
    <a href="home.html" class="back-btn">← Back to Home</a>
  </div>

  <footer>
    &copy; 2025 ClubConnect TCET. Built with ❤️ during PixxelHack.
  </footer>

  <!-- PAGE TRANSITION OVERLAY -->
  <div id="transition-overlay"></div>

  <!-- SCRIPT -->
  <script>
    const overlay = document.getElementById('transition-overlay');

    document.querySelectorAll('a').forEach(link => {
      if (link.href && !link.href.startsWith('#') && !link.hasAttribute('target')) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const destination = this.href;
          overlay.innerHTML = '<img src="logo.png" alt="Logo">';
          overlay.classList.add('active');
          setTimeout(() => {
            window.location.href = destination;
          }, 1600);
        });
      }
    });
  </script>

</body>
</html>
