<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0A1D37 0%, #000814 100%);
      color: #FFD700;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* Particle Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #FFD700;
      animation: blink 2s infinite ease-in-out alternate;
      opacity: 0.7;
      border-radius: 50%;
    }

    @keyframes blink {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.4); }
    }

    /* Golden glow behind timer */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 30px;
      z-index: 2;
    }

    .timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
      animation: pulse 1s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Stars Background -->
  <div class="stars">
    <!-- Generate 30 stars -->
    <script>
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('span');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = `${Math.random() * 3}s`;
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <!-- Subtle Glow -->
  <div class="glow"></div>

  <!-- Content -->
  <h1>Connecting you to every club at TCET</h1>
  <p>Please wait.....</p>
  <div class="timer" id="countdown">5</div>

  <!-- Countdown Script -->
  <script>
    let count = 5;
    const timer = document.getElementById('countdown');

    const interval = setInterval(() => {
      count--;
      timer.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "home.html"; // âœ… Redirect target
      }
    }, 1000);
  </script>

</body>
</html>
